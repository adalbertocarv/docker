<html xmlns="http://www.w3.org/1999/xhtml" lang="pt-br" xml:lang="pt-br">
	<head>
	    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, user-scalable=no">
	    
	    <title>Veículos - DOCKER</title>
	    
	    <link rel="stylesheet" media="all" href="css/css.css" />
	    <link rel="stylesheet" media="all" href="css/select2.css" />
	    <link rel="stylesheet" media="all" href="css/leaflet.css" />
	    <link rel="stylesheet" media="all" href="css/MarkerCluster.css" />
	    <link rel="stylesheet" media="all" href="css/MarkerCluster.Default.css" />
	    <link rel="stylesheet" media="all" href="css/L.Control.Locate.css" />

		<script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
		<script type="text/javascript" src="js/select2.min.js"></script>
	    <script type="text/javascript" src="js/leaflet.js"></script>
	    <script type="text/javascript" src="js/leaflet.markercluster.js"></script>
	    <script type="text/javascript" src="js/leaflet.markercluster.freezable.js"></script>
	    <script type="text/javascript" src="js/leaflet.control.locate.min.js"></script>
	    <script type="text/javascript" src="js/js.js"></script>

	    <!-- Global Site Tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-105741403-1"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments)};
			gtag('js', new Date());

			gtag('config', 'UA-105741403-1');
		</script>
	</head>
	<body>
		<div id="notification-bar"></div>

		<a id="top_loading">
			<img class="loading_animation" style="max-width: 48px; height: auto;" src="img/load.png" />
		</a>

		<div id="map" style="margin: 0 auto; position: relative; z-index: 3; width: 100%; height: 100%;">

			<div class="filtro_linha_container" style="display: none;">
				<div style="display: flex;">
					<div style="flex: 1; padding-right: 5px;">
						<select id="selectFiltro"></select>
					</div>
					<div style="flex: 1 auto; text-align: right;">
						<button id="btnUpdate" onclick="onClickBtnUpdate();" style="line-height: 21px;">Atualizar</button>
					</div>
					<div style="flex: 1 auto; text-align: right; padding-left: 3px;">
						<input id="checkBoxUpdate" type="checkbox" name="checkbox_update" title="Atualizar veículos automaticamente" class="checkbox_update" onchange="toggleAutoUpdate();" />
						<span class="checkbox_update_label" onclick="onClickLabelCheckboxUpdate();">Auto</span>
					</div>
					<div style="flex: 1 auto; text-align: right; padding-left: 3px;">
						<input id="checkBoxOperacao" type="checkbox" name="checkbox_operacao" title="Exibe somente veículos que estão operando uma linha" class="checkbox_operacao" onchange="toggleEmOperacao();" />
						<span class="checkbox_operacao_label" onclick="onClickLabelCheckboxOperacao();">Operação</span>
					</div>
				</div>
			</div>
			

			<div class="agency_card_container" style="display: none;">
				<div class="agency_card agency_card_marechal" onclick="onClickAgencyCard(event, 'agency_card_marechal', 'AGENCY_MARECHAL');">
					<div class="agency_card_container_content">
						<div style="flex: 1;" class="agency_card_container_label">
							<span>Marechal</span>
						</div>
						<div style="flex: 1;" class="agency_card_container_info">
							<span id="info_marechal"></span>
						</div>
					</div>
				</div>

				<div class="agency_card agency_card_piracicabana" onclick="onClickAgencyCard(event, 'agency_card_piracicabana', 'AGENCY_PIRACICABANA');">
					<div class="agency_card_container_content">
						<div style="flex: 1;" class="agency_card_container_label">
							<span>Piracicabana</span>
						</div>
						<div style="flex: 1;" class="agency_card_container_info">
							<span  id="info_piracicabana"></span>
						</div>
					</div>
				</div>

				<div class="agency_card agency_card_pioneira" onclick="onClickAgencyCard(event, 'agency_card_pioneira', 'AGENCY_PIONEIRA');">
					<div class="agency_card_container_content">
						<div style="flex: 1;" class="agency_card_container_label">
							<span>Pioneira</span>
						</div>
						<div style="flex: 1;" class="agency_card_container_info">
							<span id="info_pioneira"></span>
						</div>
					</div>
				</div>

				<div class="agency_card agency_card_urbi" onclick="onClickAgencyCard(event, 'agency_card_urbi', 'AGENCY_URBI');">
					<div class="agency_card_container_content">
						<div style="flex: 1;" class="agency_card_container_label">
							<span>Urbi</span>
						</div>
						<div style="flex: 1;" class="agency_card_container_info">
							<span id="info_urbi">100 / 800</span>
						</div>
					</div>
				</div>

				<div class="agency_card agency_card_sao_jose" onclick="onClickAgencyCard(event, 'agency_card_sao_jose', 'AGENCY_SAO_JOSE');">
					<div class="agency_card_container_content">
						<div style="flex: 1;" class="agency_card_container_label">
							<span>São José</span>
						</div>
						<div style="flex: 1;" class="agency_card_container_info">
							<span id="info_sao_jose"></span>
						</div>
					</div>
				</div>
			</div>

		</div>
	</body>
</html>
